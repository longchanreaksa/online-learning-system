{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Category</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'categories:category_detail' object.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
