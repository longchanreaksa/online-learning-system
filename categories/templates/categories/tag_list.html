{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Tags</h1>
    
    <div class="mb-3">
        <a href="{% url 'categories:tag_create' %}" class="btn btn-primary">
            Create New Tag
        </a>
    </div>
    
    <div class="row">
        {% for tag in tags %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="card-body" style="border-left: 5px solid {{ tag.color }};">
                    <h5 class="card-title">{{ tag.name }}</h5>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'categories:tag_detail' tag.slug %}" class="btn btn-sm btn-outline-primary">
                            View
                        </a>
                        <div class="btn-group">
                            <a href="{% url 'categories:tag_update' tag.slug %}" class="btn btn-sm btn-outline-secondary">
                                Edit
                            </a>
                            <a href="{% url 'categories:tag_delete' tag.slug %}" class="btn btn-sm btn-outline-danger">
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">No tags available yet.</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
