{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>User Management</h2>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{% url 'admin:auth_user_change' user.id %}" class="btn btn-sm btn-primary">
                        Edit
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">No users found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
